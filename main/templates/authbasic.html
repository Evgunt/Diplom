{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAuth</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery.maskedinput@1.4.1/src/jquery.maskedinput.js"
        type="text/javascript"></script>
    <script src="{% static 'js/main.js' %}" type="text/javascript"></script>
</head>

<body>
    <div class="content_login">
        <div class="content">
            <header class="header">
                <a class="header_top" href="/">
                    <img src="{% static 'img/favicon.png'%}" alt="logo">
                    <div class="header_top__text">
                        <div class="logo">CopyFile</div>
                        <div class="logo_underText">Файловая система</div>
                    </div>
                </a>
            </header>
            <main>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>

</html>
