{% extends "authbasic.html" %}
{% load static%}
{% block content %}
<div class="password_success">
    <div class="title">Здравствуйте, {{user}}!</div>
    <p class="new_pass">Ваш новый пароль: <span>{{password}}</span>
    <p class="help_pass">Администрация сайта настоятельно рекомендует сменить его на более
        надежный и удобный.</p>
    <a href="{% url 'main:login' %}" class="password_success__submit">Авторизироваться</a>
</div>
{% endblock %}
